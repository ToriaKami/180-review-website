<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add the favicon for consistency -->
    <link rel="icon" type="image/png" href="images/logo.png">

    <!-- The title is updated for the Contact page -->
    <title>Contact | Scout Lewis Nelson</title>

    <!-- This links to our single stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
      This is the same full header as our other main pages,
      ensuring consistent navigation across the site.
    -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="180 Review Logo"> 180 Review
            </a>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Services</a></li>
                    <!-- We will add a link to contact.html in a later step -->
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <!--
      The <main> element for the contact form.
    -->
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1>Get In Touch</h1>
                <p>Have a question, a project proposal, or just want to say hi? Fill out the form below.</p>

                <!-- 
                  This form is set up for Netlify.
                  - data-netlify="true": Tells Netlify to handle submissions.
                  - action="/thank-you.html": Redirects the user on success.
                -->
                <form name="contact" method="POST" action="/thank-you.html" data-netlify="true">
                    
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Subject Field -->
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="button-primary">Send Message</button>

                </form>
            </div>
        </section>
    </main>

    <!--
      This is the same footer as our other pages.
    -->
    <footer>
        <p>Â© 2024 Scout Lewis Nelson. All Rights Reserved.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>

</body>
</html>
