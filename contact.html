            <h1>Let's Connect</h1>
            <p>Ready to build authentic trust for your brand? Fill out the form below or email me directly.</p>

                </div>

                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
